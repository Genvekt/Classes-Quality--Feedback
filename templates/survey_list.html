<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surveys</title>
{% if surveys %}
    <h1>Here is the list of all surveys available</h1>
    {% for survey in surveys %}
        <li>
            {{ survey.name }}
            <button ><a href="{% url 'survey_detail' survey.id %}">Edit</a></button>
            <button ><a href="{% url 'survey_submit' survey.id %}">Attend</a></button>
            <button ><a href="{% url 'survey_result' survey.id %}">Results</a></button>
        </li>
    {% endfor %}

{% else %}
<h1>Welcome to feedback app !</h1>
<p>Unfortunately, there are no surveys yet. To create them, press next button: </p>
    <button><a href="/create_data">Create Data</a></button>
{% endif %}

</head>
<body>

</body>
</html>
