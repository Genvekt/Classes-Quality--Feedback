<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<h1>All answers on questions of survey "{{ survey.name }}"</h1>
{% if submitions %}
    <table style="width:100%">
      <tr>
          {% for question in questions %}

        <th>{{ question.text }}</th>
          {% endfor %}
      </tr>
    {% for submition in submitions %}
      <tr>
      {% for answer in submition %}
        <td>{{ answer.answer}}</td>
      {% endfor %}
      </tr>
    {% endfor %}
    </table>

{% else %}
    <p>There is no such survey.</p>
{% endif %}
</head>
<body>

</body>
</html>
