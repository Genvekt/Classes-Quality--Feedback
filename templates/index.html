
{% extends 'base.html' %}



{% block content %}
<div class="jumbotron" style="height: 1000px">
  <div class="container">
      <h3 class="text-center font-weight-normal" style="font-family:monospace;">Welcome to our system!<br/>Please, login if you already have an account<br/>or register if you are a new user.<br/><br/></h3>
      <div class="row justify-content-center">
              <p><button type="button" class="btn btn-light btn-lg" style="font-family:monospace; margin-right: 10px;"><a href="{% url 'register' %}?next={{ request.path }}">Register</a></button></p><br/>
              <p><button type="button" class="btn btn-light btn-lg" style="font-family:monospace; margin-right: 10px;"><a href="{% url 'login' %}?next={{ request.path }}">LogIn</a></button></p>

                {% if users %}
                {% else %}
                    <p><button type="button" class="btn btn-light btn-lg" style="font-family:monospace; margin-right: 10px;"><a href="{% url 'create_data' %}">Add admin and data</a></button></p>
                {% endif %}
      </div>
  </div>
</div>
{% endblock %}
